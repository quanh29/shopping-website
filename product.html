<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .product-details { text-align: center; }
        .product-details img { width: 200px; height: auto; }
        .product-details h1 { margin: 20px 0; }
        .product-details p { color: #555; }
        .back-link { display: inline-block; margin-top: 20px; text-decoration: none; color: #ff6347; }
    </style>
</head>
<body>
    <div class="product-details">
        <img id="product-image" src="" alt="Product Image">
        <h1 id="product-name"></h1>
        <p id="product-description"></p>
        <p><strong>Price:</strong> <span id="product-price"></span> VND</p>
        <a href="index.html" class="back-link">← Back to products</a>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const productName = params.get('name');

        // Lấy danh sách sản phẩm từ LocalStorage
        const products = JSON.parse(localStorage.getItem('products')) || [];

        // Tìm sản phẩm dựa trên `name` (cần khớp chính xác)
        const product = products.find(p => p.name === productName);

        if (product) {
            document.getElementById('product-image').src = product.image;
            document.getElementById('product-name').textContent = product.name;
            document.getElementById('product-description').textContent = 'Tùy chọn: ' + product.options.join(', ');
            document.getElementById('product-price').textContent = product.price;
        } else {
            document.body.innerHTML = '<p>Product not found. <a href="index.html">Back to products</a>.</p>';
        }



        async function loadProducts() {
            try {
                const response = await fetch('products.json');
                if (!response.ok) throw new Error("Không thể tải dữ liệu sản phẩm.");
                products = await response.json();
                localStorage.setItem('products', JSON.stringify(products)); // Lưu sản phẩm vào LocalStorage
                displayProducts(products);  // Hiển thị sản phẩm sau khi tải dữ liệu
            } catch (error) {
                console.error("Lỗi khi tải dữ liệu sản phẩm:", error);
            }
        }

    </script>
</body>
</html>
